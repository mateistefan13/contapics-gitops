image:
  repository: contapics-backend
  tag: "1.0.1"
  pullPolicy: IfNotPresent

service:
  port: 8080

env:
  db:
    host: contapics-postgres-postgresql
    port: "5432"
    name: mydb

  corsAllowedOrigin: "*"

  aws:
    region: us-east-1
    s3Endpoint: http://contapics-minio:9000
    bucketName: contapics

  ocrServiceUrl: http://contapics-ocr:5001

secrets:
  db:
    user: myuser
    password: mypassword

  aws:
    accessKeyId: minio
    secretAccessKey: minio123
